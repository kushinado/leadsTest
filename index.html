<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Сбор лидов</h1>
        <div id="message" class="message"></div> <!-- Блок для сообщений -->
        <form id="leadForm" action="save_lead.php" method="POST">
            <!-- Поле ФИО -->
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>
            <!-- Поле EMAIL -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Поле ТЕЛЕФОН -->
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required maxlength="11">
            <!-- Выпадающий список ГОРОД -->
            <label for="city">Город:</label>
            <select id="city" name="city" required>
                <option value="">Выберите город</option>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Тула">Тула</option>
            </select>
            <!-- Кнопка ОТПРАВИТЬ -->
            <button type="submit">Отправить</button>
        </form>
        <!-- Ссылка на страницу leads.php -->
        <a href="leads.php" class="navigation-link">Список лидов</a>
    </div>
